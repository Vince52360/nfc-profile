<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Card Example</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #fff;
    }
    .card-front {
      background: #fff;
    }
    .card-back {
      background: #007BFF;
      color: #fff;
      transform: rotateY(180deg);
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 0;
      font-size: 1.5em;
    }
    .card p {
      margin: 5px 0;
      font-size: 1em;
    }
    .card a {
      margin-top: 15px;
      padding: 10px 15px;
      background: #fff;
      color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- Front Side -->
      <div class="card-face card-front">
        <img src="https://via.placeholder.com/80" alt="Profile Picture" />
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <a href="#">View Profile</a>
      </div>
      <!-- Back Side -->
      <div class="card-face card-back">
        <h2>Contact Me</h2>
        <p>Email: john.doe@example.com</p>
        <p>Phone: 123-456-7890</p>
      </div>
    </div>
  </div>
</body>
</html>
